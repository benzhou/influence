<div class="inner cover" ng-hide="postCompleted">
    <form class="form-horizontal" role="form" >
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>I am at: </label>
                <input type="text" class="form-control input-lg" ng-model="selectedVenue.name" />
                <ul ng-if="!selectedVenue">
                    <li ng-repeat="venue in venues" ng-click="selectVenue(venue)">{{venue.name}}</li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <label>
                    What's in your mind?
                </label>
                <textarea class="form-control input-lg" rows="6" ng-model="postContent"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-lg btn-default btn-block" ng-click="submitPost()">Send In</a>
            </div>
        </div>
    </form>
</div>
<div class="inner cover" ng-show="postCompleted">
    <p>Thanks for your post!</p>
</div>
