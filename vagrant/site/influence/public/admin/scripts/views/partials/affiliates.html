<div class="row">
    <menu-directive></menu-directive>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Affiliates</h1>
        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <label for="tenant">Tenant:</label>
                <button id="tenant" type="button" class="btn btn-primary" ng-click="createAffiliate()">Create New</button>
            </div>
        </div>

        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <select ng-model="selectedTenant" ng-change="onChangeTenant()" ng-options="tenant.name for tenant in tenants"></select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Affiliate ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="affiliate in affiliates" ng-click="editAffiliate(affiliate)">
                    <td>{{affiliate.id}}</td>
                    <td>{{affiliate.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
