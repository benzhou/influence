<form role="form">
<!--    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" ng-model="credential.username" placeholder="Enter email">
    </div>-->
    <div class="form-group">
        <label for="tenant">Tenant ID</label>
        <input type="text" class="form-control" id="tenant" ng-model="credential.tenantId" placeholder="Enter TenantID">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" ng-model="credential.username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ng-model="credential.password" placeholder="Password">
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="credential.rememberMe"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default" ng-click="adminLogin()">Submit</button>
</form>
