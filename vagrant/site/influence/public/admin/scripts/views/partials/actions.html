<div class="row">
    <menu-directive></menu-directive>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Actions</h1>
        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <button type="button" class="btn btn-primary" ng-click="createAction()">Create New</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Action ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="action in actions" ng-click="editAction(action)">
                    <td>{{action._id}}</td>
                    <td>{{action.name}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
