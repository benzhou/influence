<div class="row">
    <menu-directive></menu-directive>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h1 class="page-header">Tenants</h1>
        <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
                <form role="form">
                    <div class="form-group" ng-if='tenant'>
                        <label for="tenantId">Tenant ID</label>
                        <label id="tenantId">{{tenant._id}}</label>
                    </div>
                    <div class="form-group">
                        <label for="tenantName">Tenant Name</label>
                        <input type="text" class="form-control" id="tenantName" placeholder="tenantName" value="{{tenant.name}}">
                    </div>
                    <div lass="checkbox" ng-if='tenant && tenant._id'>
                        <label for="tenantIsActive">
                            Active: <input type="checkbox" class="form-control" id="tenantIsActive" ng-checked="{{tenant.isActive}}">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="createUpdateTenant">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
